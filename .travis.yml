dist: bionic
language: rust
sudo: false

rust:
  - stable
  - beta
  - nightly

os:
  - linux
  # - osx # it hangs
  - windows

env:
  global:
    - RUST_BACKTRACE=1

matrix:
  fast_finish: true
  allow_failures:
    - rust: nightly

  include:
    - name: formatting
      rust: stable
      before_install:
        - rustup component add rustfmt
      script:
        - cargo fmt --all -- --check

    - name: clippy
      rust: stable
      before_install:
        - rustup component add clippy
      script:
        - cargo clippy --all-features -- -D warnings

    - name: coverage
      rust: stable
      sudo: required
      dist: bionic
      addons:
        apt:
          packages:
            - libssl-dev
      before_script:
        - cargo install cargo-tarpaulin
      script:
        - cargo clean
        - cargo build
      after_success:
        - cargo tarpaulin --ciserver travis-ci --coveralls $TRAVIS_JOB_ID

    - name: JS tests
      dist: bionic
      sudo: true
      rust: stable
      before_cache:
        - rm -rf /home/travis/.cargo/bin/wasm-pack
      before_install:
        - sudo apt-get update
        - sudo apt-get install curl
        - curl -sL https://deb.nodesource.com/setup_12.x | sudo -E bash -
        - sudo apt-get -y install nodejs
      before_script:
        - curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh -s -- -f
      script:
        - cd bindings/ergo-wallet-lib-wasm
        - wasm-pack build
        - npm install && npm run test

    - name: build for iOS
      os: osx
      osx_image: xcode11.5
      rust: stable
      before_install:
        - rustup target add aarch64-apple-ios x86_64-apple-ios
        - cargo install cargo-lipo
        - cargo install cbindgen
      script:
        - cd bindings/ergo-wallet-lib-ios
        - cargo lipo --release --targets=aarch64-apple-ios,x86_64-apple-ios
        - swift package generate-xcodeproj
        - xcodebuild -project ./ErgoWallet.xcodeproj -xcconfig ./Config/Release.xcconfig -sdk iphoneos
        - xcodebuild -project ./ErgoWallet.xcodeproj -xcconfig ./Config/Release.xcconfig -sdk iphonesimulator

    - name: test ergo-lib without default features
      rust: stable
      script:
        - cd ergo-lib
        - cargo build --no-default-features



cache: cargo
# But don't cache the cargo registry
before_cache:
  - rm -rf /home/travis/.cargo/git
  - rm -rf /home/travis/.cargo/registry

script:
  - cargo build --verbose --all
  - cargo test --verbose --all
  - cargo test --release --verbose --all
  - cargo doc --no-deps
